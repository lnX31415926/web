<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min-modify.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/my.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="myCarousel1" class="carousel slide">
		    <!-- 轮播（Carousel）指标 -->  
		    <!-- 轮播（Carousel）项目 -->
		    <div class="carousel-inner">
		        <div class="item active">
		            <img src="img/2020011614001866874.png" alt="First slide">
		            <div class="carousel-caption">标题 1</div>
		        </div>
		        <div class="item">
		            <img src="img/2020041314225263411.png" alt="Second slide">
		            <div class="carousel-caption">标题 2</div>
		        </div>
		        <div class="item">
		            <img src="img/2021020111335847206.png" alt="Third slide">
		            <div class="carousel-caption">标题 3</div>
		        </div>
		    </div>
		    <!-- 轮播（Carousel）导航 -->
		    <a class="left carousel-control" href="#myCarousel1" role="button" data-slide="prev">
		        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		        <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#myCarousel1" role="button" data-slide="next">
		        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		        <span class="sr-only">Next</span>
		    </a>
		</div>
	</body>
</html>

<script type="text/javascript">
    const E = window.wangEditor
    const editor = new E('#wangEditor')

    // 自动 focus
    editor.config.focus = true

    // 配置全屏功能按钮是否展示
    editor.config.showFullScreen = false
    // 或者 const editor = new E( document.getElementById('div1') )

    editor.config.uploadImgShowBase64 = true //base64 保存图片


    editor.config.uploadImgMaxLength = 1 // 一次最多上传 5 个图片

    editor.config.uploadImgMaxSize = 2 * 1024 * 1024 // 2M

    editor.config.uploadImgAccept = ['jpg', 'jpeg', 'png']  //jpg  jpeg  png

    editor.config.showLinkImg = false  //隐藏插入网络图片的功能

    // 配置 富文本编辑器 上传图片的接口
    editor.config.uploadImgServer = '${pageContext.request.contextPath}';
    //设置上传图片http请求参数名，
    // editor.config.uploadFileName = 'file';
    editor.config.customUploadImg = function (resultFiles, insertImgFn) {
    // resultFiles 是 input 中选中的文件列表
    // insertImgFn 是获取图片 url 后，插入到编辑器的方法

    // 上传图片，返回结果，将图片插入到编辑器中
    insertImgFn('http://127.0.0.1:5500/day03/img')
    }

    // 有关菜单栏上传图片功能的问题链接 --https://blog.csdn.net/wxc1207/article/details/109521028?spm=1001.2101.3001.6650.1&utm_medium=distribute.pc_relevant.none-task-blog-2%7Edefault%7EBlogCommendFromBaidu%7Edefault-1.highlightwordscore&depth_1-utm_source=distribute.pc_relevant.none-task-blog-2%7Edefault%7EBlogCommendFromBaidu%7Edefault-1.highlightwordscore
    // 配置菜单栏，设置不需要的菜单
    editor.config.excludeMenus = [
        'todo',
        'video',
        'table',
    ]
    editor.create()
</script>
